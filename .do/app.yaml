name: hubspot-project-tracker
region: nyc
services:
  - name: web
    github:
      repo: YOUR_GITHUB_USERNAME/HubSpotProjectTracker
      branch: main
      deploy_on_push: true
    build_command: npm run build
    run_command: npm start
    environment_slug: node-js
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8080"
    http_port: 8080
    health_check:
      http_path: /

databases:
  - name: hubspot-project-tracker-db
    engine: PG
    version: "14"
    production: false
